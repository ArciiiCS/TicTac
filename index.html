<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe: The Game</title>
    <link rel="stylesheet" href="../TictacToe/css/style.css"
  </head>
  <body>
    <div id="title" class="wrap">
      <span id="shet">TicTacToe</span>
    </div>
    <div class="container">
      <div class="play-area">
        <div id="block_0" class="block"></div>
        <div id="block_1" class="block"></div>
        <div id="block_2" class="block"></div>
        <div id="block_3" class="block"></div>
        <div id="block_4" class="block"></div>
        <div id="block_5" class="block"></div>
        <div id="block_6" class="block"></div>
        <div id="block_7" class="block"></div>
        <div id="block_8" class="block"></div>
      </div>
      <p>
        Made by Robert Restua<br /><a href="https://github.com/ArciiiCS"
          >Github/ArciiiCS</a
        >
        <h2 id="winner"></h2>

      </p>
    </div>
    <samp></samp>
    <div id="buttonss">
      <button class="cybr-btn">
        Cyber<span aria-hidden>_</span>
        <span
          button
          onclick="reset_board()"
          aria-hidden
          class="cybr-btn__glitch"
          >Reset Grid_</span
        >
        <span aria-hidden class="cybr-btn__tag">Enjoy</span>
      </button>
    </div>
    <script src="../TictacToe/javascript/app.js"></script>
  </body>
</html>
